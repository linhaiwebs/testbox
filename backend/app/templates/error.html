{% extends "base.html" %}

{% block title %}错误 - 管理后台{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white shadow-lg rounded-lg p-8 text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle text-4xl text-red-500"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">系统错误</h1>
            <p class="text-gray-600 mb-6">{{ error }}</p>
            <div class="space-y-3">
                <a href="/admin" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                    <i class="fas fa-home mr-2"></i>返回首页
                </a>
                <button onclick="window.location.reload()" class="block w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                    <i class="fas fa-refresh mr-2"></i>重新加载
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
